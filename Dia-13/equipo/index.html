<!DOCTYPE html>
<html lang="en">
<head>

<body class=" min-h-screen flex items-center justify-center bg-[url(https://www.xtrafondos.com/wallpapers/ratatouille-9345.jpg)] bg-cover bg-center ">
  <div class="bg-white shadow-2xl rounded-xl p-6 max-w-2xl w-full text-center">
    <h1 class="text-4xl font-bold text-teal-600 mb-6">Don Kev Baratón</h1>

    <div class="grid grid-cols-2 gap-4">

      <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-md hover:scale-105">
        <img src="https://toledoalimentos.com/linea-diaria/wp-content/uploads/2020/03/IMG_6173.png" alt="Ensalada" class="w-full h-32 object-cover rounded">

      <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-md hover:scale-105">

      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-md hover:scale-105">
        <img src="https://valentispizza.net/wp-content/uploads/2017/04/pizza-hawaina-hongos-copy.webp" alt="Pizza" class="w-full h-32 object-cover rounded">
        <button onclick="pedir(4)" class="mt-2 w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded  cursor-pointer">Pizza - $45</button>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-md hover:scale-105">
        <img src="https://grupogogreen.com/wp-content/uploads/2022/07/Sopa-Maya.png" alt="Sopa" class="w-full h-32 object-cover rounded">

      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-md hover:scale-105">
        <img src="https://www.koblenz.com.mx/cdn/shop/articles/pasta-prima.png?v=1687121354" alt="Sopa" class="w-full h-32 object-cover rounded">
        <button onclick="pedir(6)" class="mt-2 w-full bg-emerald-700 hover:bg-emerald-500 text-white font-semibold py-2 rounded  cursor-pointer">Pasta - $70</button>
      </div>

    <div id="factura" class="mt-6 text-lg text-gray-700 font-medium"></div>

    <h3 class="mt-6 text-xl font-semibold text-teal-700">Pedidos realizados</h3>
    <ul id="listaPedidos" class="mt-2 list-disc list-inside text-left text-gray-800 text-base font-medium"></ul>
  </div>
