<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="bg-amber-50 min-h-screen p-6">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold mt-4 text-amber-900">Tienda de Postres</h1>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Catálogo -->
      <section class="md:col-span-2">
        <h2 class="text-xl font-bold mb-4">Catálogo</h2>
        <div id="catalogo" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

      <!-- Carrito -->
      <aside class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Carrito</h2>
        <div id="carrito" class="space-y-2"></div>
        <p id="total" class="font-bold text-right mt-4"></p>
        <button
          id="finalizar"
          class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Finalizar compra
        </button>
      </aside>
    </div>
  </body>
</html>
