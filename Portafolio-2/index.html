<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="overflow-x-hidden overflow-y-hidden relative">
    <!-- NAVBAR -->

    <!-- SECCIONES -->
    <main>
      <!--  HOME  -->
      <section
        id="home"
        class="bg-[url('./img/bg-movil-dia.png')] dark:bg-[url('./img/bg-movil-noche.png')] sm:bg-[url('./img/bg-desktop-dia.png')] dark:sm:bg-[url('./img/bg-desktop-noche.mp4')] bg-cover bg-center h-screen w-screen flex flex-col justify-center items-center relative"
      >
        <div
          class="flex items-center justify-center w-screen gap-6 text-[0.7rem] px-6 -mt-80"
        >
          <div class="flex flex-col">
            <div>JEFF</div>
            <div>000000</div>
          </div>
          <div class="flex justify-center items-center gap-2">
            <img
              src="https://media.tenor.com/YFZ-qJQdkKIAAAAi/mario-coin.gif"
              alt="coin"
              class="h-5 md:h-7"
            />
            <p>x</p>
            <p class="text-7">00</p>
          </div>
          <div>
            <img src="./img/WiCH.gif" alt="" />
          </div>
          <div>
            <p>WORLD</p>
            <p>1 - 1</p>
          </div>
          <p>TIME</p>
        </div>

        <div class="mt-10">
          <img src="./img/hi-jeff.png" alt="hi jeff" class="z-50 w-100" />
        </div>

        <div>
          <img
            src="./img/blocks2.png"
            alt="block 2"
            class="absolute w-50 transform left-[50%] -translate-x-[50%] top-[70%] -translate-y-[50%]"
          />
        </div>
      </section>

      <!--  ABOUT  -->
      <section
        id="about"
        class="bg-[url('./img/bg-desktop-dia.png')] dark:bg-[url('./img/bg-desktop-noche.png')] bg-cover h-screen w-min-full flex justify-center relative"
      >
        <nav
          class="navbar flex justify-center items-center text-xs p-5 absolute"
        >
          <span class="nav-item flex gap-4" data-target="#home">
            <img src="./img/fungus.png" class="mushroom" />
            <a href="#home" class="hover:scale-110">Home</a>
          </span>
          <span class="nav-item" data-target="#about">
            <img src="./img/fungus.png" class="mushroom" />
            <a href="#about" class="hover:scale-110">About</a>
          </span>
          <span class="nav-item" data-target="#skills">
            <img src="./img/fungus.png" class="mushroom" />
            <a href="#skills" class="hover:scale-110">Skills</a>
          </span>
          <span class="nav-item" data-target="#projects">
            <img src="./img/fungus.png" class="mushroom" />
            <a href="#projects" class="hover:scale-110">Projects</a>
          </span>
          <span class="nav-item" data-target="#contact">
            <img src="./img/fungus.png" class="mushroom" />
            <a href="#contact" class="hover:scale-110">Contact</a>
          </span>
        </nav>
      </section>

      <!--  SKILLS  -->
      <section
        id="skills"
        class="bg-[url('./img/bg-desktop-dia.png')] dark:bg-[url('./img/bg-desktop-noche.png')] bg-cover h-screen w-screen flex items-center justify-center"
      ></section>

      <!--  PROJECTS  -->
      <section
        id="projects"
        class="bg-[url('./img/bg-desktop-dia.png')] dark:bg-[url('./img/bg-desktop-noche.png')] bg-cover h-screen w-screen flex items-center justify-center"
      ></section>

      <!--  CONTACT  -->
      <section
        id="contact"
        class="bg-[url('./img/bg-desktop-dia.png')] dark:bg-[url('./img/bg-desktop-noche.png')] bg-cover h-screen w-screen flex items-center justify-center"
      ></section>
    </main>
  </body>
</html>
