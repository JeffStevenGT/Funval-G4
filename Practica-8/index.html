<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body
    class="bg-[#192a32] text-white flex flex-col items-center justify-center h-screen w-screen relative"
  >
    <div id="tablero" class="grid grid-cols-3 gap-4">
      <div class="flex justify-start items-center gap-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 text-[#31c5bf]"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="6"
        >
          <line x1="4" y1="4" x2="20" y2="20" />
          <line x1="20" y1="4" x2="4" y2="20" />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 text-[#f3b337]"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="6"
        >
          <circle cx="12" cy="12" r="8" />
        </svg>
      </div>

      <div id="turno" class="text-lg flex items-center justify-center gap-1">
        <span class="font-bold text-[#a4bbc7] text-[15px]">TURN</span>
        <span id="iconoTurno"></span>
      </div>

      <div class="flex justify-end items-center">
        <button
          id="reiniciar"
          class="bg-[#a9bec8] h-8 w-8 flex flex-col items-center justify-center rounded-lg px-3 shadow-[0_5px_0_0_#6a8997] cursor-pointer hover:scale-90"
        >
          <svg
            class="arrow-circle"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            height="24"
            width="24"
          >
            <path
              fill="#000000"
              d="M12 20c-2.21665 0 -4.10415 -0.77915 -5.6625 -2.3375C4.779165 16.10415 4 14.21665 4 12c0 -2.21665 0.779165 -4.10415 2.3375 -5.6625C7.89585 4.779165 9.78335 4 12 4c1.41665 0 2.65835 0.2875 3.725 0.8625 1.06665 0.575 1.99165 1.3625 2.775 2.3625V4h1.5v6.35H13.65v-1.5h4.2c-0.63335 -1 -1.44165 -1.80835 -2.425 -2.425C14.44165 5.80835 13.3 5.5 12 5.5c-1.81665 0 -3.35415 0.62915 -4.6125 1.8875C6.12915 8.64585 5.5 10.18335 5.5 12c0 1.81665 0.62915 3.35415 1.8875 4.6125C8.64585 17.87085 10.18335 18.5 12 18.5c1.38335 0 2.65 -0.39585 3.8 -1.1875s1.95 -1.8375 2.4 -3.1375h1.55c-0.48335 1.75 -1.44165 3.15835 -2.875 4.225C15.44165 19.46665 13.81665 20 12 20Z"
              stroke-width="1.5"
            ></path>
          </svg>
        </button>
      </div>

      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="0"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="1"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="2"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="3"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="4"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="5"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="6"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="7"
      ></div>
      <div
        class="casilla w-20 h-20 bg-[#1f3540] flex items-center justify-center cursor-pointer rounded-xl shadow-[0_6px_0_0_#102028]"
        data-indice="8"
      ></div>

      <!-- Contador de X -->
      <div
        id="victoriaX"
        class="w-20 h-15 bg-[#30c5be] flex flex-col items-center justify-center rounded-xl shadow-[0_6px_0_0_#267c7c]"
        data-indice="9"
      >
        <div class="text-[#182a33] font-bold text-xs">Victorias: X</div>
        <div id="contadorX" class="text-[#182a33] font-bold text-xl">0</div>
      </div>
      <div></div>

      <!-- Contador de O -->
      <div
        id="victoriaO"
        class="w-20 h-15 bg-[#f2b336] flex flex-col items-center justify-center rounded-xl shadow-[0_6px_0_0_#ad8128]"
        data-indice="11"
      >
        <div class="text-[#182a33] font-bold text-xs">Victorias: O</div>
        <div id="contadorO" class="text-[#182a33] font-bold text-xl">0</div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 w-full h-full flex items-center justify-center hidden absolute"
    >
      <div class="w-full h-full bg-black opacity-70 absolute"></div>
      <div class="bg-gray-800 w-full p-6 rounded text-center z-90">
        <div id="svgGanador"></div>
        <h2 id="resultado" class="text-2xl font-bold mb-4"></h2>
        <button
          id="otraPartida"
          class="bg-[#f2b336] text-[#182a33] font-bold px-4 py-2 rounded hover:bg-[#f1c366] cursor-pointer"
        >
          Jugar otra partida
        </button>
      </div>
    </div>
  </body>
</html>
